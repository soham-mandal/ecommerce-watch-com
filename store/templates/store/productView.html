{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
        <div class="col-lg-6">
			<img class="thumbnail2" src="{{product.imageURL}}">
            <div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<h4 style="display: inline-block; float: right"><strong>Rs.{{product.price}}</strong></h4>

			</div>
        </div>
    </div>

{% endblock content %}
